<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="./assets/Logo.png" alt="Logo Alura">
        </div>
    </header>
    <main>
        <section class="texto">
            <textarea class="input-texto" id="input-text" name="input-text" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
        </section>

        <section class="info">
            <img src="./assets/bi_exclamation-circle-fill.png" alt="Signo de exclamacion">
            <p>Solo letras minúsculas y sin acentos</p>
        </section>
        <section class="botones">
            <button class="btn-principal" id="btn-encriptar">Encriptar</button>
            <button class="btn-segundario" id="btn-desencriptar">Desencriptar</button>
        </section>

        <section class="aside-text" id="sin-texto">
            <img id="muñeco" src="./assets/Muñeco.png" alt="Sin texto">
            <div class="aviso">
                <p class="title">Ningún mensaje fue encontrado</p>
                <p>Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
        </section>

        <section class="texto-salida aside-text ocultar" id="texto-salir">
            <textarea name="salida-text" id="salida-text" cols="30" rows="10"></textarea>
            <button class="btn-segundario" id="btn-copiar" onclick="copiarPortapapel()">Copiar</button>
        </section>

    </main>
    <script src="./js/app.js"></script>
</body>
</html>
